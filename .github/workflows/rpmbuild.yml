name: Build RPM

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Working directory explore
        run: |
          pwd
          ls -lR

      - name: rpmbuild
        uses: naveenrajm7/rpmbuild@master
        with:
          spec_file: "SPEC/my.spec"
